<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .carousel {
            margin: 20px auto;
            width: 930px;
            height: 350px;
            border: 2px solid red;
            position: relative;
            overflow: hidden;
        }

        .carousel ul {
            list-style: none;
            width: 930px;
            height: 350px;
            position: relative;
        }

        .carousel ul li {
            position: absolute;
            width: 1120px;
            height: 350px;
            top: 0;
            left: 50%;
            margin-left: -560px;
        }

        .bottom_mask{
            width: 100%;
            height: 100px;
            position: absolute;
            bottom: 0;
            background: -webkit-linear-gradient(top,rgba(0,0,0,0),rgba(0,0,0,1));
        }

        .btn{
            width: 31px;
            height: 46px;
            float: left;
        }
        .leftbtn{
            background: url(images/prev.png);
            margin-right: 19px;
        }
        .leftbtn:hover{
            background: url(images/prev-h.png);
        }
        .rightbtn{
            background: url(images/next.png);
        }
        .rightbtn:hover{
            background: url(images/next-h.png);
        }
        .carousel .bottom{
            position: absolute;
            width: 630px;
            height: 45px;
            bottom: 10px;
            left: 50%;
            margin-left: -315px;
        }
        .carousel ol {
            width: 530px;
            height: 45px;
            float: left;
            list-style: none;
        }

        .carousel ol li {
            float: left;
            margin-right: 12px;
        }
    </style>
</head>

<body>
    <div class="carousel" id="carousel">
        <ul>
            <li><a href="#"><img src="images/sohu1.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/sohu2.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/sohu3.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/sohu4.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/sohu5.jpg" alt=""></a></li>
        </ul>
        <div class="bottom_mask"></div>
        <div class="bottom">
            <a href="javascript:;" class="btn leftbtn" id="leftbtn"></a>
            <ol>
                <li><a href="#"><img src="images/sohu1_s.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/sohu2_s.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/sohu3_s.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/sohu4_s.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/sohu5_s.jpg" alt=""></a></li>
            </ol>
            <a href="javascript:;" class="btn rightbtn" id="rightbtn"></a>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

    <script>
        
    </script>
</body>

</html>
