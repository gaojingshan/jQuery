
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .menu {
            border: 1px solid rgb(204, 203, 203);
            width: 300px;
            margin: 30px;
            padding: 10px;
            font-size: 14px;
            line-height: 26px;
        }

        .menu .lev1_h {
            cursor: pointer;
            position: relative;
        }

        .menu .lev1_h::after {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            right: 0;
            top: 0;
            background: url(images/jt.svg);
            background-size: 100% 100%;
            transition: all .3s ease 0s;
        }

        /* 如果有cur属性就旋转 */
        .menu .lev1_h.cur::after {
            transform: rotateX(180deg);
        }

        .menu .lev2_h {
            cursor: pointer;
            position: relative;
        }

        .menu .lev2_h:hover {
            background-color: #eee;
        }

        .menu .lev2_h::before {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            left: -20px;
            top: 4px;
            background: url(images/jt2.svg);
            background-size: 100% 100%;
            transition: all .3s ease 0s;
        }

        .menu .lev2_h.cur::before {
            transform: rotate(90deg);
        }

        .menu .lev3_h {
            position: relative;
            cursor: pointer;
            padding-left: 5px;
        }

        .menu .lev3_h:hover {
            background-color: #eee;
        }

        .menu .havechild .lev3_h::before {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            left: -20px;
            top: 4px;
            background: url(images/jt2.svg);
            background-size: 100% 100%;
            transition: all .3s ease 0s;
        }

        .menu .havechild .lev3_h.cur::before {
            transform: rotate(90deg);
        }

        .menu .lev1_b {
            padding-left: 30px;
            display: none;
        }

        .menu .lev1_b .lev2_b {
            padding-left: 30px;
            display: none;
        }

        .menu .lev1_b .lev2_b .lev3_b {
            padding-left: 30px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="menu">
        <div class="lev1">
            <div class="lev1_h">河北省</div>
            <div class="lev1_b">
                <div class="lev2">
                    <div class="lev2_h">
                        石家庄市
                    </div>
                    <div class="lev2_b">
                        <div class="lev3 havechild">
                            <div class="lev3_h">
                                长安区
                            </div>
                            <div class="lev3_b">
                                <div class="lev4">
                                    <div class="lev4_h">长安一街</div>
                                    <div class="lev4_h">长安二街</div>
                                </div>
                            </div>
                        </div>
                        <div class="lev3">
                            <div class="lev3_h">
                                桥东区
                            </div>
                        </div>
                        <div class="lev3">
                            <div class="lev3_h">
                                桥西区
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lev2">
                    <div class="lev2_h">
                        保定市
                    </div>
                    <div class="lev2_b">
                        <div class="lev3">
                            <div class="lev3_h">
                                新市区
                            </div>
                        </div>
                        <div class="lev3">
                            <div class="lev3_h">
                                北市区
                            </div>
                        </div>
                        <div class="lev3 havechild">
                            <div class="lev3_h">
                                阜平县
                            </div>
                            <div class="lev3_b">
                                <div class="lev4">
                                    <div class="lev4_h">
                                        富强镇
                                    </div>
                                </div>
                                <div class="lev4">
                                    <div class="lev4_h">
                                        富兴镇
                                    </div>
                                </div>
                                <div class="lev4">
                                    <div class="lev4_h">
                                        富美镇
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lev1">
            <div class="lev1_h">黑龙江省</div>
            <div class="lev1_b">
                <div class="lev2">
                    <div class="lev2_h">
                        大庆市
                    </div>
                    <div class="lev2_b">
                        <div class="lev3">
                            <div class="lev3_h">
                                萨尔图区
                            </div>
                        </div>
                        <div class="lev3">
                            <div class="lev3_h">
                                红岗区
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lev2">
                    <div class="lev2_h">
                        伊春市
                    </div>
                    <div class="lev2_b">
                        <div class="lev3">
                            <div class="lev3_h">
                                南岔区
                            </div>
                        </div>
                        <div class="lev3">
                            <div class="lev3_h">
                                新青区
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lev2">
                    <div class="lev2_h">
                        牡丹江市
                    </div>
                    <div class="lev2_b">
                        <div class="lev3">
                            <div class="lev3_h">
                                东安区
                            </div>
                        </div>
                        <div class="lev3">
                            <div class="lev3_h">
                                阳明区
                            </div>

                    </div>

            </div>
        </div>
        <div class="lev1">

                            <div class="lev3_b">

                                        江岸一街

                                </div>
                                <div class="lev4">
                                    <div class="lev4_h">
                                        江岸二街

                            </div>
                        </div>
                    </div>
                </div>
                <div class="lev2">

        </div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    $('.lev1_h').click(function () {
        // 判断它的兄弟是否已经展开
        if ($(this).siblings('.lev1_b').is(':visible')) {
            // 让你点击的这个h的兄弟的lev1_b这个，合上
            $(this).siblings('.lev1_b').slideUp(100);
            // 去掉cur
            $(this).removeClass('cur');
        } else {
            // 让你点击的这个h的兄弟的lev1_b这个，展开
            $(this).siblings('.lev1_b').slideDown(100);
            // 加cur
            $(this).addClass('cur');
        }
    });

    $('.lev2_h').click(function () {
        // 判断它的兄弟是否已经展开
        if ($(this).siblings('.lev2_b').is(':visible')) {
            // 让你点击的这个h的兄弟的lev2_b这个，合上
            $(this).siblings('.lev2_b').slideUp(100);
            // 去掉cur
            $(this).removeClass('cur');
        } else {
            // 让你点击的这个h的兄弟的lev2_b这个，展开
            $(this).siblings('.lev2_b').slideDown(100);
            // 加cur
            $(this).addClass('cur');
        }
    });

    $('.lev3_h').click(function () {
        // 判断它的兄弟是否已经展开
        if ($(this).siblings('.lev3_b').is(':visible')) {
            // 让你点击的这个h的兄弟的lev3_b这个，合上
            $(this).siblings('.lev3_b').slideUp(100);
            // 去掉cur
            $(this).removeClass('cur');
        } else {
            // 让你点击的这个h的兄弟的lev3_b这个，展开
            $(this).siblings('.lev3_b').slideDown(100);
            // 加cur
            $(this).addClass('cur');
        }
    });
</script>

</html>
