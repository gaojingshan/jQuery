<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navfix {
            position: fixed;
            right: 100px;
            bottom: 100px;
            background-color: rgb(255, 255, 255);
        }

        .navfix ul {
            padding: 10px;
            list-style: none;
        }

        .navfix ul li {
            padding: 10px 0;
        }

        .navfix ul li.cur {
            background: orange;
        }

        .wrap {
            width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h3 id="no0">新闻</h3>
        <div style="height: 345px; background: #eee;"></div>
        <h3 id="no1">娱乐</h3>
        <div style="height: 545px; background: #eee;"></div>
        <h3 id="no2">舞蹈</h3>
        <div style="height: 645px; background: #eee;"></div>
        <h3 id="no3">纪录片</h3>
        <div style="height: 335px; background: #eee;"></div>
        <h3 id="no4">电影</h3>
        <div style="height: 545px; background: #eee;"></div>
        <h3 id="no5">热点</h3>
        <div style="height: 445px; background: #eee;"></div>
        <h3 id="no6">推荐</h3>
        <div style="height: 645px; background: #eee;"></div>
    </div>
    <div class="navfix" id="navfix">
        <ul>
            <li class="cur">新闻</li>
            <li>娱乐</li>
            <li>舞蹈</li>
            <li>纪录片</li>
            <li>电影</li>
            <li>热点</li>
            <li>推荐</li>
        </ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(window).scroll(function () {
            // 输出窗口的卷动值
            var scroll = $(window).scrollTop();

            var no0 = parseInt($('h3').eq(0).offset().top);
            var no1 = parseInt($('h3').eq(1).offset().top);
            var no2 = parseInt($('h3').eq(2).offset().top);
            var no3 = parseInt($('h3').eq(3).offset().top);
            var no4 = parseInt($('h3').eq(4).offset().top);
            var no5 = parseInt($('h3').eq(5).offset().top);
            var no6 = parseInt($('h3').eq(6).offset().top);

            // 封装函数改变cur类
            function add(index) {
                $('#navfix ul li').eq(index).addClass('cur').siblings().removeClass('cur');
            }
            if (scroll < no1) {
                add(0);
            } else if (scroll < no2) {
                add(1);
            } else if (scroll < no3) {
                add(2);
            } else if (scroll < no4) {
                add(3);
            } else if (scroll < no5) {
                add(4);
            } else if (scroll < no6) {
                add(5);
            } else {
                add(6);
            }
        });

    </script>
</body>

</html>
