<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            background-color: orange;
            position: relative;
            left: 0;
        }

        #box1 {
            transition: all 2s ease 0s;
        }
    </style>
</head>

<body>
    <button id="btn">按我</button>
    <div class="box box1" id="box1">我是CSS3过渡</div>
    <div class="box box2" id="box2">我是jQuery的animate</div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $('#btn').click(function () {
            $('#box1').css('transition', 'all 2s linear 0s')
            $('#box1').css('background-color', 'red');
            $('#box1').css('left', 1000);
            setTimeout(function () {
                $('#box1').css('transition', 'none')
                $('#box1').css('left', 0);
            }, 2000)

            $('#box2').animate({ 'left': 1000}, 2000,'linear', function () {
                $('#box2').css('left', 0);
            })
        })
    </script>
</body>

</html>
