<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .carousel {
            position: relative;
            width: 900px;
            height: 500px;
            margin: 40px auto;
            border: 1px solid aqua;
        }

        .carousel ul {
            list-style: none;
        }

        .carousel ul li {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .carousel ul li.no0 {
            display: block;
        }

        .btn {
            width: 50px;
            height: 50px;
            background-color: orange;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            margin-top: -25px;
        }

        .leftBtn {
            left: 10px;
        }

        .rightBtn {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="carousel" id="carousel">
        <ul>
            <li class="no0"><img src="images/0.jpg" alt=""></li>
            <li><img src="images/1.jpg" alt=""></li>
            <li><img src="images/2.jpg" alt=""></li>
            <li><img src="images/3.jpg" alt=""></li>
            <li><img src="images/4.jpg" alt=""></li>
            <li><img src="images/5.jpg" alt=""></li>
            <li><img src="images/6.jpg" alt=""></li>
            <li><img src="images/7.jpg" alt=""></li>
            <li><img src="images/8.jpg" alt=""></li>
            <li><img src="images/9.jpg" alt=""></li>
        </ul>
        <a href="javascript:;" id="leftBtn" class="leftBtn btn"></a>
        <a href="javascript:;" id="rightBtn" class="rightBtn btn"></a>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // 全局变量，信号量，表示当前显示的图片序号
        var a = 0;
        // 点击左按钮做的事情
        $('#leftBtn').click(function () {
            // 让a号li淡出，eq表示序号（从0开始，英语equal的意思），fadeOut表示淡出
            $('#carousel ul li').eq(a).fadeOut(600);
            // 序号减1
            a -= 1;
            // 验收
            if (a < 0) {
                a = 9
            }
            // 让新的a号li淡入
            $('#carousel ul li').eq(a).fadeIn(600);

        })

        // 点击右按钮做的事情
        $('#rightBtn').click(function () {
            // 让a号li淡出，eq表示序号（从0开始，英语equal的意思），fadeOut表示淡出
            $('#carousel ul li').eq(a).fadeOut(600);
            // 序号加1
            a += 1;
            // 验收
            if (a > 9) {
                a = 0;
            }
            // 让新的a号li淡入
            $('#carousel ul li').eq(a).fadeIn(600);
        })


    </script>
</body>

</html>
