<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p::before{
            content: '★';
            font-size: 30px;
        }
        p::after{
            content: '△';
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>你好</p>
</body>
</html>
